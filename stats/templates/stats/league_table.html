<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        th, td {
          border-bottom: 1px solid #ddd;
        }
        td{
          width: 100px;
        }
        tr:hover {background-color: #f5f5f5}
    </style>
  </head>
  <body>
    <h2>{{league}}</h2>
    <table>
      <tr>
        <td><b>Lp</b></td>
        <td><b>Teams</b></td>
        <td><b>Games</b></td>
        <td><b>W</b></td>
        <td><b>D</b></td>
        <td><b>L</b></td>
        <td><b>GF</b></td>
        <td><b>GA</b></td>
        <td><b>GD</b></td>
        <td><b>Points</b></td>
      </tr>
      {% for team in team_stats %}
          <tr>
            <td>1</td>
            <td>{{team.team.full_name}}</td>
            <td>{{team.matches}}</td>
            <td>{{team.wins}}</td>
            <td>{{team.draws}}</td>
            <td>{{team.loses}}</td>
            <td>{{team.gf}}</td>
            <td>{{team.ga}}</td>
            <td>{{team.gd}}</td>
            <td>{{team.points}}</td>
          </tr>
      {% endfor %}
    </table>
  </body>
</html>
